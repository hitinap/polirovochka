{% block form %}
<style>
    /* Стили для формы обратной связи */
    .contact-form-section {
        background: #232324;
        padding: 20px 0;
        padding-bottom: 50px;
        position: relative;
    }

    .divider {
        max-width: 1200px;
        margin: 0 auto 0;
        padding-top: 40px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        text-align: center;
        font-size: 0.9rem;
        color: #bdc3c7;
    }

    .contact-form-section h2 {
        text-align: center;
        color: #fff;
    }

    .contact-form {
        max-width: 700px;
        margin: 0 auto;
        background: #fff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }

    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 25px;
        margin-bottom: 10px;
    }

    .form-group {
        margin-bottom: 25px;
    }

    .contact-form label {
        display: block;
        margin-bottom: 10px;
        font-weight: 600;
        color: #2c3e50;
        font-size: 1.1rem;
    }

    .contact-form input,
    .contact-form select,
    .contact-form textarea {
        width: 100%;
        padding: 15px 20px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: #f9f9f9;
    }

    .contact-form input:focus,
    .contact-form select:focus,
    .contact-form textarea:focus {
        border-color: #D2C9B8;
        /* box-shadow: 0 0 0 3px #D2C9B8; */
        outline: none;
        background: white;
    }

    .contact-form select {
        appearance: none;
        /* background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23333' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e"); */
        background-repeat: no-repeat;
        background-position: right 15px center;
        background-size: 20px;
    }

    .contact-form textarea {
        min-height: 120px;
        resize: vertical;
    }

    .submit-btn {
        background: #D2C9B8;
        color: #fff;
        border: none;
        padding: 16px 40px;
        font-size: 1.2rem;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: block;
        margin: 20px auto 0;
        font-family: "Roboto", sans-serif;
        /* box-shadow: 0 4px 15px #D2C9B8; */
    }

    .submit-btn:hover {
        background: #D2C9B8;
        transform: translateY(-3px);
        /* box-shadow: 0 6px 20px #D2C9B8; */
    }

    .form-submit {
        text-align: center;
        margin-top: 30px;
    }

    .form-note {
        margin-top: 15px;
        font-size: 0.9rem;
        color: #777;
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
    }

    .form-message {
        max-width: 700px;
        margin: 30px auto 0;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        font-size: 1.1rem;
        display: none;
    }

    .form-message.success {
        background: #d4edda;
        color: #155724;
        display: block;
    }

    .form-message.error {
        background: #f8d7da;
        color: #721c24;
        display: block;
    }

    /* Адаптивность формы */
    @media (max-width: 768px) {
        .form-row {
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .contact-form {
            padding: 25px;
        }

        .contact-form-section {
            padding: 40px 0;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
        }
    }
</style>

<div class="contact-form-section" id="contactFormSection">
    <div class="divider"></div>
    <div class="container">
        <h2>Свяжитесь с нами</h2>
        <p class="section-subtitle">Оставьте заявку и мы перезвоним вам, чтобы проконсультировать или уточнить время</p>

        <form id="contactForm" class="contact-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Имя<span style="color: red;">*</span></label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="phone">Номер телефона<span style="color: red;">*</span></label>
                    <input type="tel" id="phone" name="phone" placeholder="+7 (___) ___-__-__" required>
                </div>
            </div>

            <div class="form-group">
                <label for="service">Выберите услугу<span style="color: red;">*</span></label>
                <select id="service" name="service" required>
                    <option value="" disabled selected>Выберите из списка</option>
                    <option value="Коррекция сколов/царапин">Коррекция сколов/царапин</option>
                    <option value="Чернение резины и пластика">Чернение резины и пластика</option>
                    <option value="Очистка кузова авто">Очистка кузова авто</option>
                    <option value="Химическая полировка фар">Химическая полировка фар</option>
                    <option value="Химчистка салона авто">Химчистка салона авто</option>
                    <option value="Нанесение защитных покрытий">Нанесение защитных покрытий</option>
                    <option value="Удаление/полировка притертостей">Удаление/полировка притертостей</option>
                    <option value="Полировка фар">Полировка фар</option>
                    <option value="Полировка авто">Полировка авто</option>
                    <option value="Нужна консультация">Нужна консультация</option>
                </select>
            </div>

            <div class="form-group">
                <label for="comment">Комментарий (необязательно)</label>
                <textarea id="comment" name="comment" rows="4"
                    placeholder="Вы можете написать свой вопрос или уточнить удобное вам время для записи"></textarea>
            </div>

            <div class="form-submit">
                <button type="submit" class="submit-btn">Отправить</button>
            </div>
        </form>

        <div id="formMessage" class="form-message"></div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Маска для телефона
        const phoneInput = document.getElementById('phone');
        if (phoneInput) {
            phoneInput.addEventListener('input', function (e) {
                let value = e.target.value.replace(/\D/g, '');
                let formattedValue = '';

                if (value.length > 0) {
                    formattedValue = '+7 (';

                    if (value.length > 1) {
                        formattedValue += value.substring(1, Math.min(value.length, 4));
                    }

                    if (value.length >= 4) {
                        formattedValue += ') ' + value.substring(4, Math.min(value.length, 7));
                    }

                    if (value.length >= 7) {
                        formattedValue += '-' + value.substring(7, Math.min(value.length, 9));
                    }

                    if (value.length >= 9) {
                        formattedValue += '-' + value.substring(9, Math.min(value.length, 11));
                    }
                }

                e.target.value = formattedValue;
            });
        }

        // Обработка формы
        const contactForm = document.getElementById('contactForm');
        const formMessage = document.getElementById('formMessage');

        if (contactForm) {
            contactForm.addEventListener('submit', async function (e) {
                e.preventDefault();

                // Проверка обязательных полей
                const name = document.getElementById('name').value.trim();
                const phone = document.getElementById('phone').value.trim();
                const service = document.getElementById('service').value;
                const comment = document.getElementById('comment').value.trim();

                if (!name || !phone || !service) {
                    showMessage('Пожалуйста, заполните все обязательные поля', 'error');
                    return;
                }

                // Валидация телефона
                const phoneRegex = /^\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}$/;
                if (!phoneRegex.test(phone)) {
                    showMessage('Пожалуйста, введите корректный номер телефона', 'error');
                    return;
                }

                // Показываем индикатор загрузки
                const submitBtn = contactForm.querySelector('.submit-btn');
                const originalBtnText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Отправка...';
                submitBtn.disabled = true;

                try {
                    // Отправляем данные на сервер
                    const response = await fetch('/submit-form', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            name: name,
                            phone: phone,
                            service: service,
                            comment: comment
                        })
                    });

                    const result = await response.json();

                    if (response.ok && result.status === 'success') {
                        showMessage(result.message, 'success');
                        contactForm.reset();
                    } else {
                        showMessage(result.message || 'Ошибка при отправке формы', 'error');
                    }
                } catch (error) {
                    showMessage('Ошибка сети: ' + error.message, 'error');
                } finally {
                    // Восстанавливаем кнопку
                    submitBtn.innerHTML = originalBtnText;
                    submitBtn.disabled = false;

                    // Скрыть сообщение через 5 секунд
                    if (formMessage.classList.contains('success')) {
                        setTimeout(() => {
                            formMessage.style.display = 'none';
                        }, 5000);
                    }
                }
            });
        }

        function showMessage(text, type) {
            formMessage.textContent = text;
            formMessage.className = 'form-message ' + type;
            formMessage.style.display = 'block';
        }
    });
</script>
{% endblock %}
